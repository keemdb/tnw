<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TNW Login Page</title>
    <link rel="stylesheet" href="../rsc/css/style.css">
</head>

<body class="login">

    <!-- 로그인 영역 시작 -->
    <section class="login_wrap">
        <h2>
            <span class="logo-small"></span>
            <span>TNW Message Gateway EMS</span>
        </h2>
        <form action="">
            <ul>
                <li>Sign in with your Account</li>
                <li><input type="text" placeholder="User ID"></li>
                <li><input type="password" placeholder="Password"></li>
                <li class="txt_lf"><input type="checkbox" id="chk_id"><label for="chk_id">Keep me signed in</label></li>
                <li><button type="button">LOG IN</button></li>
            </ul>    
        </form>
        <div>
            <a href="#">Forgot Password ?</a>
        </div>
    </section>
    <!-- 로그인 영역 끝 -->

    <!-- Footer 영역 시작 -->
    <footer class="login_footer">
        <div>
            (c) H2O All right Reserved.
        </div>
    </footer>
    <!-- Footer 영역 끝 -->

</body>

</html>
